<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="container">
  <br>
  <h3 class="h3 text-uppercase" style="color: black;text-decoration: underline;text-align: center;">listes des classes</h3>
    <button class="btn btn-outline-primary btn-sm" (click)="addClasse()">New Classe</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Libellé</th>
        <th scope="col">Droit D'inscription</th>
        <th scope="col">Mensualité</th>
        <th scope="col">Autre Frais</th>
        <th scope="col">Filière</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let c of classes'>
        <th scope="row">{{c.id}}</th>
        <td>{{c.libelle}}</td>
        <td>{{c.droit_inscription}}</td>
        <td>{{c.mensualite}}</td>
        <td>{{c.autre_frais}}</td>
        <td>{{c.filiere.libelle}}</td>
        <td>
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-outline-success btn-sm" (click)="editClasse(c)">Edit</button>&nbsp;
            <button class="btn btn-outline-danger btn-sm" (click)="deleteClasse(c)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
